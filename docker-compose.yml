version: '2'
services:

## Applications Code Container #############################
  applications:
    image: tianon/true
    volumes:
#      - ${PROJECTS_PATH}/${DRUPAL_8}:/var/www/drupal
#      - ${PROJECTS_PATH}/${SYMFONY_2}:/var/www/symfony
      - ${PROJECTS_PATH}/${HID_D7}:/var/www/hidglobal
  mariadb:
    build:
      context: ./containers/mariadb
    volumes:
        - mysql:/var/lib/mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: hidglobal
      MYSQL_USER: hidglobal
      MYSQL_PASSWORD: secret
  nginx:
    build:
      context: ./containers/nginx
      args:
          - PHP_UPSTREAM=php-fpm
    ports:
        - "80:80"
        - "443:443"
    volumes:
        - ./data/logs/nginx/:/var/log/nginx
    volumes_from:
        - php-fpm
    links:
        - php-fpm
  php-fpm:
    build:
      context: ./containers/php-fpm-alpine
    depends_on:
      - mariadb
    volumes:
      - ./data/logs/php/:/var/log
    links:
      - mariadb
    ports:
      - "9000"
    restart: always
    volumes_from:
      - applications
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mariadb:db
    ports:
      - 8181:80
    environment:
      mariadb_USERNAME: root
      mariadb_ROOT_PASSWORD: secret
  solr3:
    build: ./containers/solr-3.x
    ports:
      - 8983:8983
    restart: always
  grunt:
    build: ./containers/grunt-alpine
    volumes_from:
      - applications
    depends_on:
      - applications
  redis:
    image: redis:alpine
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"
volumes:
  mysql:
